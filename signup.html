<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — FinVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">

  <header class="nav small">
    <div class="container nav-inner">
      <div class="logo">FinVerse</div>
      <nav><a href="index.html" class="btn-outline">Home</a></nav>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card card">
      <h2>Create account</h2>
      <p class="muted">Sign up and start a demo transfer (UI-only)</p>
      <form class="auth-form">
        <label>Full name</label>
        <input type="text" placeholder="Your name" />
        <label>Email</label>
        <input type="email" placeholder="you@example.com" />
        <label>Password</label>
        <input type="password" placeholder="Choose a password" />
        <button class="btn-primary">Create account</button>
      </form>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <footer class="footer small">
    <div class="container footer-inner">© 2025 FinVerse</div>
  </footer>
</body>
</html>
