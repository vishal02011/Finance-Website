<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FinVerse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920259.png" class="login-icon" alt="Login Icon" />
    <h2>Login to FinVerse</h2>
    <form>
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
